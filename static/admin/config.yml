backend:
  name: git-gateway
  # name: test-repo
  branch: master

publish_mode: editorial_workflow
media_folder: static/images/uploads
public_folder: /images/uploads
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    slug: '{{year}}-{{slug}}.md'
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: blog
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Featured Image
        name: hero
        widget: image
      - label: Body
        name: body
        widget: markdown