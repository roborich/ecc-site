backend:
  name: git-gateway
  # name: test-repo
  branch: master

publish_mode: editorial_workflow
media_folder: static/images/uploads
public_folder: /images/uploads
collections:
  
  - name: posts
    label: Blog Posts
    label_singular: Blog Post
    folder: content/posts
    create: true
    slug: '{{year}}-{{slug}}'
    fields:
      - {label: Title,  name: title, widget: string}  
      - {label: Layout, name: layout, widget: hidden, default: blog}
      - {label: Publish Date, name: date, widget: datetime}
      - {label: Featured Image, name: hero, widget: image}
      - {label: Body, name: body, widget: markdown}
  - name: series
    label: Sermon Series
    folder: content/series
    create: true
    slug: '{{slug}}'
    fields:
      - {label: Title, name: title, widget: string}      
      - {label: Description, name: description, widget: string}
      - {label: End Date, name: end, widget: date, format: YYYY, hint: Used for sorting}
      - {label: Image, name: image, widget: image}
  - name: sermons
    label: Sermons
    label_singular: Sermon
    folder: content/sermons
    create: true
    slug: '{{series}}-{{slug}}'
    fields:
      - {label: Sermon Series, name: series, widget: relation, collection: series, searchFields: ['title'], valueField: title}
      - {label: Title, name: title, widget: string}
      - {label: Scripture, name: scripture, widget: string}
      - {label: Speaker, name: speaker, widget: relation, collection: people, searchFields: ['name'], valueField: name}
      - {label: Date, name: date, widget: date}
      - {label: Audio File, name: audio, widget: file} 
      - {label: Description, name: body}
      - {label: Tags, name: tags, widget: list}
  - name: people
    identifier_field: name
    label: People
    label_singular: Person
    folder: content/people
    create: true
    slug: '{{name}}'
    fields:
      - {label: Name, name: name}
